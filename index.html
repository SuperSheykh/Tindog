<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <!-- CSS TAG -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT LINK POPPINS FROM GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="app-header">
            <img class="icon" src="images/icon-profile.png" alt="my profile pic">
            <img class="logo" src="images/logo.png" alt="dog print">
            <img class="icon" src="images/icon-chat.png" alt="">
        </div>
    </header>
    <main>
        <div id="main-area">
            <section id="profile-area">
                <!-- PLACEHOLDER FOR DOGHTML -->
            </section>
            <section id="btn-area">
                <div class="btn-ctn">
                    <button id="nope-btn" class="nope-btn"><img class="btn-pic" src="images/icon-cross.png" alt=""></button>
                    <button id="like-btn" class="like-btn"><img class="btn-pic" src="images/icon-heart.png" alt=""></button>
                </div>
            </section>
        </div>
    </main>
       <script src="index.js" type="module"></script>
</body>
</html>
